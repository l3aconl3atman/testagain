<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../icon/TabeUma32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- CSS -->
    <title>逛喫遊馬 TabeUma - Matching Card</title>
    <style>
      .game-board {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        position: relative;
        aspect-ratio: 1;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card.matched {
        transform: rotateY(180deg) scale(0.95);
        opacity: 0.6;
        cursor: default;
        filter: grayscale(100%);
        transition: all 0.6s ease;
      }

      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.6s;
      }

      .card-front {
        transform: rotateY(180deg);
        background: white;
        transition: all 0.6s ease;
      }

      .card-back {
        background: url("../img/Game/Food-11.jpg") center/cover;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
      }

      .game-info {
        text-align: center;
        margin: 4px;
        font-size: 1.2rem;
      }

      .game-controls {
        text-align: center;
        margin-bottom: 10px;
      }

      .restart-button {
        padding: 10px 20px;
        font-size: 1.1rem;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .restart-button:hover {
        background: #45a049;
        transform: translateY(-2px);
      }

      .win-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        z-index: 1000;
      }

      @media (max-width: 768px) {
        .game-board {
          gap: 5px;
          padding: 10px;
        }
      }

      /* 修改圖片容器的樣式 */
      .game-card {
        width: 120px; /* 改小一點，原本可能是 150px 或更大 */
        height: 120px;
        margin: 5px;
        perspective: 1000px;
      }

      /* 修改圖片本身的樣式 */
      .game-card img {
        width: 100%;
        height: 100%;
        object-fit: contain; /* 改用 contain 來保持圖片比例 */
        image-rendering: -webkit-optimize-contrast; /* 提升 Chrome 的圖片銳利度 */
        image-rendering: crisp-edges; /* 現代瀏覽器的圖片優化 */
        -ms-interpolation-mode: nearest-neighbor; /* IE 的圖片優化 */
      }

      /* 調整遊戲區域的整體大小 */
      .memory-game {
        max-width: 800px; /* 可以根據需要調整 */
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px; /* 卡片之間的間距 */
      }
    </style>
  </head>
  <body>
    <header class="header section-padding--side">
      <a href="../index.html" class="header__logo-box">
        <img src="/img/Logo/logo-02.png" alt="" class="header__logo" />
      </a>
      <div class="header__nav">
        <ul class="nav">
          <li><a href="trailer.html" class="nav-btn mandarin-text">影片</a></li>
          <li>
            <a href="game.html" class="nav-btn mandarin-text">翻牌游戲</a>
          </li>
          <li><a href="demo.html" class="nav-btn mandarin-text">3D游戲</a></li>
          <li><a href="gallery.html" class="nav-btn mandarin-text">圖庫</a></li>
        </ul>
      </div>
    </header>
    <div class="game-info mandarin-text">
      <span>時間: <span id="timer">0:00</span></span>
      <span style="margin-left: 20px">分數: <span id="score">0</span></span>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="game-controls">
      <button class="restart-button mandarin-text" onclick="restartGame()">
        重新開始
      </button>
    </div>
    <div class="win-message mandarin-text" id="winMessage">
      <h2>恭喜完成！</h2>
      <p>您的時間: <span id="finalTime"></span></p>
      <p>您的分數: <span id="finalScore"></span></p>
      <button class="restart-button mandarin-text" onclick="restartGame()">
        再玩一次
      </button>
    </div>
    <script src="../javascript/game.js"></script>
  </body>
</html>
